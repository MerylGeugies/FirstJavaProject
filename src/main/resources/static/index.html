<!DOCTYPE HTML>
<html>
<head>
    <title>First Java app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet">
</head>
<body>

<form action="/add" method="POST">
    <p>Let's add a customer.</p>

    <div>
        <label for="firstName">First name:</label>
        <input name="first" id="firstName" value="Homer">
    </div>
    <div>
        <label for="lastName">Last name:</label>
        <input name="last" id="lastName" value="Simpson">
    </div>
    <div>
        <button>Add customer</button>
    </div>
</form>

<hr/>

<form action="/list" method="GET">
    <button>List customers</button>
</form>
<script type="application/javascript" src="app.js" />
</body>
</html>
